<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Trading Lengkap</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1f2937; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4b5563; font-weight: 600; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; background-color: #2563eb; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 1rem; }
        button:hover { background-color: #1d4ed8; }
        
        .result-box { margin-top: 1.5rem; padding: 1rem; background-color: #eff6ff; border-radius: 8px; border-left: 4px solid #2563eb; display: none; }
        .result-item { margin-bottom: 0.8rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; }
        .result-val { font-weight: bold; color: #111827; display: flex; flex-direction: column; align-items: flex-end; }
        
        /* Styling Pips */
        .pips-info { font-size: 0.75rem; font-weight: normal; color: #6b7280; margin-top: 2px; }
        
        /* Warna Khusus */
        .sl-text { color: #ef4444; } /* Merah */
        .tp-text { color: #059669; } /* Hijau */
        
        /* Lot Size Besar */
        .lot-badge { font-size:1.4em; color:#2563eb; background: #dbeafe; padding: 2px 8px; border-radius:4px; font-weight: 800; }

        .risk-warning { font-size: 0.8rem; color: #6b7280; margin-top: 15px; text-align: center; font-style: italic;}
        hr { border: 0; border-top: 1px solid #dbeafe; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>üõ°Ô∏è Pro Risk Calculator</h2>
    
    <div class="form-group">
        <label>Modal ($)</label>
        <input type="number" id="modal" placeholder="Contoh: 100" required>
    </div>

    <div class="form-group">
        <label>Posisi</label>
        <select id="posisi">
            <option value="BUY">BUY (Long)</option>
            <option value="SELL">SELL (Short)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Harga Entry</label>
        <input type="number" id="entry" placeholder="Contoh: 6254" step="any" required>
    </div>

    <div class="form-group">
        <label>Resiko per Trade</label>
        <select id="resiko">
            <option value="0.01">1% (Konservatif)</option>
            <option value="0.02">2% (Moderat)</option>
            <option value="0.03">3% (Agresif)</option>
            <option value="0.04">4% (Sangat Agresif)</option>
        </select>
    </div>

    <button onclick="hitung()">Hitung Plan</button>

    <div id="hasil" class="result-box">
        <div class="result-item">
            <span>Resiko ($):</span>
            <span class="result-val" id="resikoDolar">-</span>
        </div>
        <div class="result-item">
            <span>Rekomendasi Lot:</span>
            <span class="lot-badge" id="recLot">-</span>
        </div>
        
        <hr>
        
        <div class="result-item">
            <span style="font-weight:bold;">STOP LOSS</span>
            <div class="result-val sl-text">
                <span id="recSL">-</span>
                <span class="pips-info" id="pipsSL"></span>
            </div>
        </div>
        
        <hr>

        <div class="result-item">
            <span>Target 1 (1:1)</span>
            <div class="result-val tp-text">
                <span id="recTP1">-</span>
                <span class="pips-info" id="pipsTP1"></span>
            </div>
        </div>

        <div class="result-item">
            <span>Target 2 (1:2)</span>
            <div class="result-val tp-text">
                <span id="recTP2">-</span>
                <span class="pips-info" id="pipsTP2"></span>
            </div>
        </div>

        <div class="result-item">
            <span>Target 3 (1:3)</span>
            <div class="result-val tp-text">
                <span id="recTP3">-</span>
                <span class="pips-info" id="pipsTP3"></span>
            </div>
        </div>
    </div>
    
    <p class="risk-warning">Note: Lot dibulatkan ke atas (Safety First).</p>
</div>

<script>
    function hitung() {
        // Ambil Input
        let modal = parseFloat(document.getElementById('modal').value);
        let posisi = document.getElementById('posisi').value;
        let entry = parseFloat(document.getElementById('entry').value);
        let resikoPersen = parseFloat(document.getElementById('resiko').value);

        if (isNaN(modal) || isNaN(entry)) {
            alert("Masukkan angka yang valid!");
            return;
        }

        // 1. Hitung Nominal Resiko
        let uangResiko = modal * resikoPersen;

        // 2. Tentukan Jarak Pips (Default 1% dari harga Entry)
        // Jarak ini kita anggap sebagai 1R
        let jarakHarga = entry * 0.01; 

        let sl, tp1, tp2, tp3;

        // Logika Hitung Harga
        if (posisi === "BUY") {
            sl = entry - jarakHarga;
            tp1 = entry + (jarakHarga * 1);
            tp2 = entry + (jarakHarga * 2);
            tp3 = entry + (jarakHarga * 3);
        } else {
            // SELL
            sl = entry + jarakHarga;
            tp1 = entry - (jarakHarga * 1);
            tp2 = entry - (jarakHarga * 2);
            tp3 = entry - (jarakHarga * 3);
        }

        // 3. Hitung Size (Pembulatan ke Atas)
        let rawSize = uangResiko / jarakHarga;
        let size = Math.ceil(rawSize * 100) / 100;
        if (size < 0.01) size = 0.01;

        // --- TAMPILKAN HASIL ---
        document.getElementById('hasil').style.display = 'block';
        
        // Info Dasar
        document.getElementById('resikoDolar').innerText = "$" + uangResiko.toFixed(2);
        document.getElementById('recLot').innerText = size.toFixed(2) + " Lot";

        // Fungsi Helper untuk Format Pips
        // Kita menggunakan toFixed(1) agar tidak terlalu panjang
        
        // STOP LOSS
        document.getElementById('recSL').innerText = "‚ùå " + sl.toFixed(2);
        document.getElementById('pipsSL').innerText = "(" + jarakHarga.toFixed(1) + " Pips)";

        // TP 1
        document.getElementById('recTP1').innerText = "‚úÖ " + tp1.toFixed(2);
        document.getElementById('pipsTP1').innerText = "(+" + jarakHarga.toFixed(1) + " Pips)";

        // TP 2
        document.getElementById('recTP2').innerText = "‚úÖ " + tp2.toFixed(2);
        document.getElementById('pipsTP2').innerText = "(+" + (jarakHarga * 2).toFixed(1) + " Pips)";

        // TP 3
        document.getElementById('recTP3').innerText = "‚úÖ " + tp3.toFixed(2);
        document.getElementById('pipsTP3').innerText = "(+" + (jarakHarga * 3).toFixed(1) + " Pips)";
    }
</script>

</body>
</html>
